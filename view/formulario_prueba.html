<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Receta</title>
</head>
<body>
    <h1>Insertar nueva receta</h1>
    <form action="formulario_prueba.php" method="POST" enctype="multipart/form-data">
        <label for="id_usuario">ID del usuario:</label>
        <input type="number" name="id_usuario" id="id_usuario" required><br><br>

        <label for="titulo">Título de la receta:</label>
        <input type="text" name="titulo" id="titulo" required><br><br>

        <label for="instrucciones">Instrucciones:</label>
        <textarea name="instrucciones" id="instrucciones" required></textarea><br><br>

        <label for="tiempo_preparacion">Tiempo de preparación (minutos):</label>
        <input type="text" name="tiempo_preparacion" id="tiempo_preparacion" required><br><br>

        <label for="estado">Estado:</label>
        <input type="text" name="estado" id="estado" required><br><br>

        <label for="imagen">Subir imagen de la receta:</label>
        <input type="file" name="imagen" id="imagen" accept="image/*" required><br><br>

        <button type="submit">Insertar receta</button>
    </form>
</body>
</html>
